<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display: flex; justify-content: center;">
        <!-- Header with Name, Nim, and Foto -->
        <header class="header mt-5 rounded">
            <div class="info-profil">
                <h1>Stefanus Dicky Bayu Segara</h1>
                <p>NIM: 225314015</p>
            </div>
            
            <div class="foto-profil">
                <img src="image/Foto ku.jpg" alt="foto-profil"  width="300" height="400">
            </div>
        </header>
        
    </header>
    <div class="container">
        <form id="form">
            <label for="nama">Nama :</label>
            <input type="text" id="nama" required>
    
            <label for="jumlah">Jumlah Pilihan :</label>
            <input type="number" id="jumlah" min="1" required>
    
            <button type="button" id="submit">OK</button>
        </form>

           <!-- Inputan Teks Pilihan -->
        <div id="masukanPilihan" style="display: none;"></div>
        
         <!--  bentuk Radio Button -->
        <div id="radioPilihan" style="display: none;" class="radio-group"></div>
        
        <!-- Hasil akhir -->
        <div id="hasil" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
    </body>
</html>
